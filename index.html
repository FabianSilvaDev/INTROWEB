<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website INTRO</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1 class="header">
            Fabian silva
        </h1>

        <div class="titles">
            <div class="title title-1"><h1>Programaci√≥n<br></h1></div>
            <div class="title title-2"><h1>&</h1></div>
            <div class="title title-3"><h1>Creatividad</h1></div>
        </div>

        <ul class="blocks">
            <li class="block block-1"></li>
            <li class="block block-2"></li>
            <li class="block block-3"></li>
            <li class="block block-4"></li>
            <li class="block block-5"></li>
            <li class="block block-6"></li>
        </ul>
    </div>
    <script>
        TweenMax.staggerFrom(".titles > div", 0.8, {
            x:"-40",
            ease: Power3.easeInOut,
            opacity:0,
        },2);
        
        TweenMax.staggerTo(".titles > div", 0.8, {
            x:"60",
            ease: Power3.easeInOut,
            delay:1.2,
            opacity:0,
        },2);
        
        TweenMax.staggerFrom("li", 3, {
            x:"-1600",
            delay:4.2,
            ease: Expo.easeInOut,
            opacity:0,
        },0.16);

        TweenMax.staggerTo("li", 2.6, {
            x:"1600",
            delay:6.8,
            ease: Expo.easeInOut,
        },0.2);
        

        var textWrapper = document.querySelector(".header");
			textWrapper.innerHTML = textWrapper.textContent.replace(
				/\S/g,
				"<span class='letter'>$&</span>"
			);

			anime.timeline().add({
				targets: ".header .letter",
				opacity: [0, 1],
				translateY: [80, 0],
				translateZ: 0,
				easing: "easeOutExpo",
				duration: 2000,
				delay: (el, i) => 8400 + 40 * i,
			});
    </script>
</body>
</html>
